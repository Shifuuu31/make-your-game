<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style/style.css">
    <title>Document</title>
</head>

<body>
    <noscript>
        <h1>Your browser does not support JavaScript</h1>
      <style>
        .body {
            display: none;
        }
      </style> 
    </noscript>
    <!-- <audio src="assets/audio/music.mp3" autoplay loop volume="0.5"></audio> -->
    <div class="body">
    <div class="overlay hiddenStop"></div>
    <div class="container">
        <div class="header">
            <div class="lives-container text"></div>
            <div class="score text">0</div>
            <div class="level text"></div>
            <div class="time text"></div>
            <div class="menu-button">Press <span style="color: #0095DD; font-weight: bold;">ESC</span> to pause</div>
        </div>
        <div class="game-container">
            <div class="bricks-container"></div>
        </div>
    </div>
    <div id="game-result-dashboard" class="menu-bar hiddenStop">
        <h1 class="game-result-title">GAME OVER</h1>
        <div class="game-result-score"></div>
        <h1 class="menu-item">to play again press <span style="color: #0095DD; font-weight: bold;">R</span></h1>
    </div>
    <div id="pause-dashboard" class="menu-bar hiddenStop">
        <h1 id="restart" href="/src" class="menu-item">Press <span style="color: #0095DD; font-weight: bold; ">R</span> to restart</h1>
        <h1 id="continue" class="menu-item">press <span style="color: #0095DD; font-weight: bold;">SPACE</span> to continue</h1>
    </div>
    <script type="module" src="js/core/main.js"></script>
</div>
</body>

</html>
